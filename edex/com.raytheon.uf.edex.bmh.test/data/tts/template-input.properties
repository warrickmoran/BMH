# All properties recognized and/or required by the TTS Manager Tester have been
# documented in this template properties file. The value that each property is set
# to in this template declares the data type that the TTS Manager Tester expects.

# the following properties are required

# the tts message is the text that will be converted to audio
tts.message={java.lang.String}

# the following properties are optional. when not set defaults will be used.

# the afos id is used in the name of the output file
tts.afosid={java.lang.String}

# default tts voice: is julie

# all tts.voice properties must be set to a valid value or else the default voice will
# be selected for use.

# the numeric code associated with the voice as it is defined by NeoSpeech
tts.voice.number={java.lang.Integer}
# a name associated with the voice; used in the output file name
tts.voice.name={java.lang.String}
# the language identifier: needs to be one of { ENG, SPN } or the default voice will
# be selected. Used in the output file name
tts.voice.language={java.lang.String}
# must be one of { true, false } or the default voice will be selected.
tts.voice.male={java.lang.Boolean}